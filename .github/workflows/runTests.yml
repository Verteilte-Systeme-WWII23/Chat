name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write # ðŸ”‘ Erlaubt GitHub Actions das Schreiben auf gh-pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Run tests and collect coverage
        run: npx jest --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ðŸ”‘ Token mit Schreibrecht
          publish_dir: ./coverage/lcov-report # ðŸ“‚ Verzeichnis fÃ¼r HTML Coverage-Report

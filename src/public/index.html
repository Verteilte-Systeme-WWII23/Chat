<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h2>Willkommen im Chat</h2>
      <input id="name-input" placeholder="Dein Name eingeben" />
      <button onclick="login()">Chat beitreten</button>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div class="container hidden" id="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <h3 id="user-name">Mein Name</h3>
        <small>Online</small>
      </div>
      
      <div class="chat-list" id="chat-list">
        <!-- Chat items will be populated here -->
      </div>
      
      <div class="new-chat">
        <input id="new-chat-input" placeholder="Neuen Chat starten mit..." />
        <button onclick="startNewChat()">Neuer Chat</button>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header" id="chat-header">
        <div class="empty-chat">Wähle einen Chat aus oder starte einen neuen</div>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be populated here -->
      </div>
      
      <div class="message-input hidden" id="message-input-area">
        <input id="message-input" placeholder="Nachricht eingeben..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Senden</button>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    let myName = '';
    let myId = '';
    let currentChatId = null;
    let currentChatUser = null;
    let myChats = [];

    // DOM Elements
    const loginScreen = document.getElementById('login-screen');
    const mainContainer = document.getElementById('main-container');
    const chatList = document.getElementById('chat-list');
    const chatMessages = document.getElementById('chat-messages');
    const chatHeader = document.getElementById('chat-header');
    const messageInputArea = document.getElementById('message-input-area');
    const userNameDisplay = document.getElementById('user-name');

    socket.onopen = () => {
      console.log('WebSocket verbunden');
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'welcome') {
        myId = data.userId;
        console.log('Meine ID:', myId);
      }

      if (data.type === 'message') {
        // Nur anzeigen wenn es der aktuelle Chat ist
        if (currentChatUser === data.from) {
          displayMessage(data.from, data.text, data.timestamp, false);
        }
        // Chat-Liste immer aktualisieren
        loadMyChats();
      }

      if (data.type === 'messageSent') {
        // Chat-Liste aktualisieren
        loadMyChats();
      }

      if (data.type === 'myChats') {
        myChats = data.chats;
        displayChatList();
      }

      if (data.type === 'chatHistory') {
        currentChatId = data.chatId;
        currentChatUser = data.withUser;
        displayChatHistory(data.messages);
        updateChatHeader(data.withUser);
      }
    };

    function login() {
      const name = document.getElementById('name-input').value.trim();
      if (!name) return alert('Bitte gib einen Namen ein');
      
      myName = name;
      userNameDisplay.textContent = myName;
      
      socket.send(JSON.stringify({ type: 'setName', name }));
      
      loginScreen.classList.add('hidden');
      mainContainer.classList.remove('hidden');
      
      // Lade meine Chats
      loadMyChats();
    }

    function loadMyChats() {
      socket.send(JSON.stringify({ type: 'getMyChats' }));
    }

    function displayChatList() {
      chatList.innerHTML = '';
      
      myChats.forEach(chat => {
        const otherUser = chat.participants.find(p => p !== myName);
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.onclick = () => openChat(otherUser);
        
        const lastMessageText = chat.lastMessage ? 
          (chat.lastMessage.from === myName ? 'Du: ' : otherUser + ': ') + chat.lastMessage.text : 
          'Noch keine Nachrichten';
          
        const lastMessageTime = chat.lastMessage ? 
          new Date(chat.lastMessage.timestamp).toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'}) : 
          '';
        
        // Ungelesene Nachrichten hervorheben (vereinfacht)
        const isUnread = chat.lastMessage && chat.lastMessage.from !== myName;
        
        chatItem.innerHTML = `
          <h4 style="${isUnread ? 'font-weight: bold;' : ''}">${otherUser}</h4>
          <p style="${isUnread ? 'font-weight: bold; color: #333;' : ''}">${lastMessageText} ${lastMessageTime ? '• ' + lastMessageTime : ''}</p>
        `;
        
        if (currentChatUser === otherUser) {
          chatItem.classList.add('active');
        }
        
        chatList.appendChild(chatItem);
      });
    }

    function startNewChat() {
      const userName = document.getElementById('new-chat-input').value.trim();
      if (!userName) return alert('Bitte gib einen Benutzernamen ein');
      
      document.getElementById('new-chat-input').value = '';
      openChat(userName);
    }

    function openChat(userName) {
      if (userName === myName) {
        return alert('Du kannst nicht mit dir selbst chatten!');
      }
      
      currentChatUser = userName;
      socket.send(JSON.stringify({ 
        type: 'getChatHistory', 
        withUser: userName 
      }));
      
      // Update active chat in list
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.textContent.includes(userName)) {
          item.classList.add('active');
        }
      });
    }

    function displayChatHistory(messages) {
      chatMessages.innerHTML = '';
      
      messages.forEach(message => {
        displayMessage(message.from, message.text, message.timestamp, message.from === myName);
      });
      
      messageInputArea.classList.remove('hidden');
      scrollToBottom();
    }

    function displayMessage(from, text, timestamp, isSent) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      
      const timeStr = new Date(timestamp).toLocaleTimeString('de-DE', {
        hour: '2-digit', 
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div>${text}</div>
        <div class="timestamp">${timeStr}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    function updateChatHeader(userName) {
      chatHeader.innerHTML = `<h3>Chat mit ${userName}</h3>`;
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const text = messageInput.value.trim();
      
      if (!text || !currentChatUser) return;
      
      socket.send(JSON.stringify({ 
        type: 'messageTo', 
        to: currentChatUser, 
        text 
      }));
      
      displayMessage(myName, text, new Date().toISOString(), true);
      messageInput.value = '';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function updateChatInList(chatId, from, text, timestamp) {
      // Chat-Liste sofort neu laden
      loadMyChats();
    }

    // Periodische Aktualisierung der Chat-Liste
    setInterval(() => {
      if (myName) {
        loadMyChats();
      }
    }, 5000); // Alle 5 Sekunden aktualisieren
  </script>
</body>
</html>

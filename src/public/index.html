<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Anwendung</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="mein-chat.js"></script>
</head>
<body>
  <main>
    <h1>Live-Chat</h1>
    <p>Verbinde dich mit anderen Nutzern oder stelle Fragen an unsere KI. Deine Chats sind in einer schwebenden Komponente verfügbar.</p>
    <button id="open-chat-btn">Chat öffnen</button>
    <footer>&copy; 2025 DHBW Chat-Anwendung</footer>
  </main>
  
  <mein-chat style="display:none"></mein-chat>
  
  <script>
    document.getElementById("open-chat-btn").onclick = () => {
      document.querySelector("mein-chat").style.display = "block";
    };
  </script>
</body>
</html>
